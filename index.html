<!DOCTYPE HTML>
<html lang="en">
	<head>

        <!-- Required meta tags -->
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- Title -->
        <title>Scrooge McDuck's Bitcoin app</title>

    </head>

    <body>

        <!-- Headline -->
        <div id="titleDiv">
            <h1 class="titleChild" id="titleText">Scrooge McDuck's Bitcoin app</h1>
            <picture class="titleChild">
                <img src="images/mcduck.jpg" id="scrooge" alt="Scrooge McDuck">
            </picture>
        </div>

        <!-- Datepickers -->
        <div id="dateOptionsDiv">
            <label for="startDate" class="dateOptionsLabel">Start date</label><input type="date" id="startDate"  class="dateOptionsChild">
            <label for="endDate" class="dateOptionsLabel">End date</label><input type="date" id="endDate" class="dateOptionsChild">
        </div>

        <!-- Option checkboxes -->
        <div id="resultParameters">
            <input type="checkbox" id="downwardTrend" class="resultParaElements"><label for="downwardTrend">Longest downward trend</label><br>
            <input type="checkbox" id="highestTradingVolume" class="resultParaElements"><label for="highestTradingVolume">Highest trading volume</label><br>
            <input type="checkbox" id="timeMachineExploit" class="resultParaElements"><label for="timeMachineExploit">Time machine exploit</label><br>
            <input type="submit" id="submitBtn" name="submit" value="Get results">
        </div>

        <!-- Results -->
        <div id="resultsDiv">
        </div>

    </body>

    <!-- JavaScript -->
    <script src="app.js">
    </script>
</html>
